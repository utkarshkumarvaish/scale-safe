<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Traffic Checker</h2>
        <form id="trafficForm">
            <div class="form-group">
                <label for="urlInput">Enter Website URL:</label>
                <input type="text" class="form-control" id="urlInput" placeholder="e.g., google.com" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-chart-line"></i> Check Traffic
            </button>
        </form>
        <div class="result" id="resultContainer"></div>
    </div>

    <script>
        document.getElementById('trafficForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('urlInput').value;
            const resultContainer = document.getElementById('resultContainer');

            try {
                const response = await fetch('/traffic/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultContainer.innerHTML = `
                        <h5>Traffic Data for ${url}:</h5>
                        <p><strong>Total Visits:</strong> ${data.visits}</p>
                        <p><strong>Unique Visitors:</strong> ${data.uniqueVisitors}</p>
                    `;
                } else {
                    resultContainer.innerHTML = '<p>Error fetching traffic data. Please try again.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultContainer.innerHTML = '<p>An unexpected error occurred.</p>';
            }
        });
    </script>
</body>
</html>
