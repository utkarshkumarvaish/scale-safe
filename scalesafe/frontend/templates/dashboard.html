<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: linear-gradient(to right, #518f94, #7ca8ab);
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
        }
        h1 {
            text-align: center;
            color: black;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #575757;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('file_health') }}">File Health</a>
        <a href="{{ url_for('server_load') }}">Current Server Load</a>
        <a href="{{ url_for('current_traffic') }}">Current Traffic</a>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <form method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <h2>Server Traffic</h2>
        <canvas id="trafficChart"></canvas>
        <script>
            fetch('/traffic/status')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('trafficChart').getContext('2d');
                    const trafficChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['CPU Usage'],
                            datasets: [{
                                label: '% of Usage',
                                data: [data.cpu_usage],
                                backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                                borderColor: ['rgba(75, 192, 192, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        </script>
    </div>
</body>
</html>
