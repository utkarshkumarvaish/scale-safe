<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Traffic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #518f94, #7ca8ab);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: black;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Current Traffic</h1>
    <main>
        <form id="trafficForm">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter URL here">
            <button type="button" onclick="analyzeTraffic()">Analyze</button>
        </form>
        <div id="trafficGraph">
            <!-- The graph image will be displayed here -->
        </div>
    </main>

    <script>
        function analyzeTraffic() {
            const formData = new FormData(document.getElementById('trafficForm'));
            fetch('http://localhost:5000/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const imgURL = URL.createObjectURL(blob);
                const imgElement = document.createElement('img');
                imgElement.src = imgURL;
                imgElement.alt = 'Traffic Analysis Graph';
                document.getElementById('trafficGraph').innerHTML = '';
                document.getElementById('trafficGraph').appendChild(imgElement);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('trafficGraph').innerHTML = '<p>Could not retrieve the traffic graph.</p>';
            });
        }
    </script>
</body>
</html>
